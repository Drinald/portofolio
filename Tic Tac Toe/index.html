<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
<title>Tic Tac Toe </title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id="body" class="text-center">
<p id="title">Game Options</p>
  <input type="button" id="playerOne" class="text-center"value="Play vs AI">
  <input type="button" id="playerTwo"class="text-center"value="PvP">
  <p id="intro"style="display:none"> Choose between X and O</p>
  <input style="display:none"type="button" id="Xplayer" class="text-center"value="X">
  <input style="display:none" type="button" id="Oplayer" class="text-center"value="O">
<div id="victory" style="display:none"></div>
  <table style="display:none" id="table">
  <tr>
    <td id="1" style="text-overflow"></td><td id="2"></td><td id="3"></td>
  </tr>
  <tr>
    <td id="4"></td><td id="5"></td><td id="6"></td>
  </tr>
  <tr>
    <td id="7"></td><td id="8"></td><td id="9"></td>
  </tr>
  </table></br>
  <input id="reset" type="button" value="Reset Game">
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="javascript.js"></script>
</body>
</html>
